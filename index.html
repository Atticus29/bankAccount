<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <!-- <script src="js/jquery-3.1.1.js"></script> -->
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <div id="landing">
      <h3 class="center-this">Welcome to the Bank</h3>
      <button type="submit" class="btn btn-primary" id="createNew">Create New Account</button>
      <button type="submit" class="btn btn-primary" id="loginExisting">Login to Existing Account</button>
    </div>
    <div class="row" id="row1">
      <!-- explore adding columns here -->
      <form id="userAccountForm">
        <h3>Create a new user account</h3>
        <div class="form-group">
          <label for="nameInput">First and Last Name: </label>
          <input type="text" id="nameInput" required class="form-control">
        </div>
        <div class="form-group">
          <label for="phoneInput">Phone number: </label>
          <input type="number" id="phoneInput" required class="form-control">
          <!-- Make a displayPhoneNumber method somewhere -->
        </div>
        <h4>Enter address: </h4>
        <div class="form-group">
          <label for="streetInput"> Street: </label>
          <input type="text" id="streetInput" class="form-control">
          <div class="form-group">
            <label for="cityInput">City: </label>
            <input type="text" id="cityInput" class="form-control">
          </div>
          <div class="form-group">
            <h5>State: </h5>
            <select id="stateDropdown" class="form-control">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
              <option value="AS">American Samoa</option>
              <option value="GU">Guam</option>
              <option value="MP">Northern Mariana Islands</option>
              <option value="PR">Puerto Rico</option>
              <option value="UM">United States Minor Outlying Islands</option>
              <option value="VI">Virgin Islands</option>
            </select>
          </div>
          <div class="form-group">
            <label for="createAccountName">Account Name: </label>
            <input type="text" id="createAccountName" class="form-control">
          </div>
          <div class="form-group">
            <label for="initialDeposit">Initial Deposit: </label>
            <input type="number" id="initialDeposit" class="form-control">
          </div>
          <button type="submit" class="btn btn-preview" id="userAccountBtn">Register</button>
        </div>
      </form>
      <div id="bankAccountLogin">
        <form id="bankAccountForm">
          <h3>Account Information</h3>
          <div class="form-group">
            <label for="accountName">Account Name: </label>
            <input type="text" id="accountName" class="form-control">
          </div>
          <button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
        </form>
        <button type="submit" id="exit" class="btn btn-preview">Exit</button>
      </div>
    </div>
    <div class="row" id="row2">
      <!-- explore adding columns here -->
      <div id="optionsDiv">
        <button type="submit" class="btn btn-warning" id="withdrawBtn">Withdraw Funds</button>
        <button type="submit" class="btn btn-success" id="depositBtn">Deposit Funds</button>
        <button type="submit" class="btn btn-info" id="balanceBtn">Check Balance</button>
      </div>
      <div id="moneyChanger">
        <form id="moneyChangerForm">
          <label for="howMuchInput">How Much?: </label>
          <input type="number" id="howMuchInput" class="form-control" required>
          <button type="submit" class="btn btn-info">Ok</button>
        </form>
      </div>
      <div id="displayDiv">

      </div>
    </div>
  </div>
</body>
</html>
